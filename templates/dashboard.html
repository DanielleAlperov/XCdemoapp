<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='f5-icon.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .balance-card {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .transactions {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions th, .transactions td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .transactions th {
            background-color: #2980b9;
            color: white;
        }
        .logout-btn {
            background-color: #ff4b5c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #d63031;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>

        <div class="balance-card">
            Account Balance: $5,420.75
        </div>

        <h3>Recent Transactions</h3>
        <table class="transactions">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>2025-03-04</td>
                <td>Deposit</td>
                <td style="color:green;">+ $1,200.00</td>
            </tr>
            <tr>
                <td>2025-03-02</td>
                <td>Online Purchase</td>
                <td style="color:red;">- $200.50</td>
            </tr>
            <tr>
                <td>2025-02-28</td>
                <td>ATM Withdrawal</td>
                <td style="color:red;">- $100.00</td>
            </tr>
            <tr>
                <td>2025-02-25</td>
                <td>Salary Credit</td>
                <td style="color:green;">+ $3,500.00</td>
            </tr>
        </table>

        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
