<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Headers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #007bff;
        }
        pre {
            text-align: left;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Headers</h1>
        <p>Here are all the headers sent with your request:</p>
        <pre id="headers-output"></pre>
    </div>
    
    <script>
        fetch('/headers-json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('headers-output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('headers-output').textContent = "Error fetching headers.";
            });
    </script>
</body>
</html>
