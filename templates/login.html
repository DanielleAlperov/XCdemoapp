<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='f5-icon.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 120px; /* Larger logo */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 60%; /* Smaller input fields */
            padding: 8px; /* Adjusted padding */
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .login-btn {
            background-color: #ff4b5c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 60%;
        }
        .login-btn:hover {
            background-color: #d63031;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='f5-logo.png') }}" alt="F5 Logo">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
